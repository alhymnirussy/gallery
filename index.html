<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <style>
        .snowflake {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            z-index: 1000;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/img/background4.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }

        .gallery {
            position: relative;
            z-index: 1;
        }

        /* CSS untuk mengatur ukuran stiker */
        .gallery img.sticker {
            max-width: 80px; /* Atur ukuran maksimum stiker */
            max-height: 80px; /* Atur ukuran maksimum stiker */
            width: auto; /* Menyesuaikan lebar secara otomatis */
            height: auto; /* Menyesuaikan tinggi secara otomatis */
            position: absolute;
            z-index: 2;
        }

        .sticker1 { top: 10px; left: 10px; }
        .sticker2 { top: 10px; right: 10px; }
    </style>

    <title>Gallery image slider - Bedimcode</title>
</head>
<body>
    <div class="background-blur"></div>
    <div class="gallery">
        <!-- Tambahkan kelas "sticker" ke gambar stiker -->

        <img src="assets/img/sticker4.gif" alt="sticker1" class="sticker sticker1">

        <a href="letter.html" target="_blank">
            <img src="assets/img/envelope_love.gif" alt="sticker2" class="sticker sticker2">
          </a>
          
        <!-- =============== SWIPER GALLERY CARDS =============== -->
        <div class="swiper gallery-cards">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="assets/img/test.jpg" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Lina ❤️ Arman</h3>
                            <!-- <span class="gallery__subtitle">Modern</span> -->
                        </div>
                    </article>
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="assets/img/test2.jpeg" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Ornament Vase</h3>
                            <span class="gallery__subtitle">Modern</span>
                        </div>
                    </article>
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="assets/img/img3.png" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Ornament Vase</h3>
                            <span class="gallery__subtitle">Modern</span>
                        </div>
                    </article>
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="assets/img/img4.png" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Ornament Vase</h3>
                            <span class="gallery__subtitle">Modern</span>
                        </div>
                    </article>
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="assets/img/img5.png" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Ornament Vase</h3>
                            <span class="gallery__subtitle">Modern</span>
                        </div>
                    </article>
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="assets/img/img8.jpg" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Ornament Vase</h3>
                            <span class="gallery__subtitle">Modern</span>
                        </div>
                    </article>
                </div>
            </div>
        </div>

        <!-- =============== SWIPER GALLERY THUMBNAIL =============== -->
        <div class="gallery__overflow">
            <div class="swiper gallery-thumbs">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="assets/img/test.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="assets/img/test2.jpeg" alt="image thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="assets/img/img3.png" alt="image thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="assets/img/img4.png" alt="image thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>
                    
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="assets/img/img5.png" alt="image thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="assets/img/img8.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>
                </div>

                <!-- Swiper pagination -->
                <div class="swiper-pagination"></div>
            </div>

            <!-- Swiper arrows -->
            <div class="swiper-button-next">
                <i class="ri-arrow-right-line"></i>
            </div>
            <div class="swiper-button-prev">
                <i class="ri-arrow-left-line"></i>
            </div>
        </div>
    </div>
    
    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>

    <!--=============== SNOW EFFECT JS ===============-->
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random() * 0.5 + 0.5;
            snowflake.style.width = snowflake.style.height = Math.random() * 5 + 5 + 'px';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 300);
    </script>
</body>
</html>
